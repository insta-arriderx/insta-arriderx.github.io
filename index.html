<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arriderx</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #0ff;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-part {
            position: absolute;
            font-size: 5rem;
            text-shadow: 0 0 8px #0ff, 0 0 20px #0ff99;
            user-select: none;
        }

            /* Piorun (środek) */
            .logo-part.center {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                animation: pulseGlow 3s ease-in-out infinite;
                color: #00ffff;
            }

            /* Znak zapytania po lewej */
            .logo-part.left {
                left: 15%;
                top: 50%;
                transform: translateY(-50%);
                animation: slideRotateLeft 4s ease-in-out forwards;
            }

            /* Znak zapytania po prawej */
            .logo-part.right {
                right: 15%;
                top: 50%;
                transform: translateY(-50%);
                animation: slideRotateRight 4s ease-in-out forwards;
            }

        /* Animacja pulsowania pioruna */
        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0 0 10px #0ff, 0 0 30px #0ffcc;
                transform: translate(-50%, -50%) scale(1);
                color: #00ffff;
            }

            50% {
                text-shadow: 0 0 20px #0ff, 0 0 50px #00ffff;
                transform: translate(-50%, -50%) scale(1.1);
                color: #00ffff;
            }
        }

        /* Animacja przesuwania i obracania lewego znaku zapytania */
        @keyframes slideRotateLeft {
            0% {
                transform: translateY(-50%) translateX(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) translateX(-60px) rotate(-45deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-50%) translateX(-40px) rotate(0deg);
                opacity: 1;
            }
        }

        /* Animacja przesuwania i obracania prawego znaku zapytania */
        @keyframes slideRotateRight {
            0% {
                transform: translateY(-50%) translateX(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) translateX(60px) rotate(45deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-50%) translateX(40px) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-part left">❓</div>
        <div class="logo-part center">⚡</div>
        <div class="logo-part right">❓</div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "glowna.html";
        }, 9000);
    </script>
</body>
</html>
