<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>arriderx - Mentoring</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: rgba(0, 255, 255, 0.15);
            border-bottom: 2px solid #00ffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .welcome {
            color: #00ffff;
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 0 0 6px #00ffff;
            margin: 20px;
            padding: 20px 40px;
            border: 4px solid;
            border-radius: 50px;
            text-align: left;
            animation: borderColor 3s linear infinite;
            box-shadow: 0 0 20px #0ff;
            flex: 1;
        }

        .datetime {
            color: #a0f0f0;
            font-weight: 600;
            font-size: 1rem;
            text-shadow: 0 0 4px #00ffffaa;
            min-width: 150px;
            text-align: right;
            flex-shrink: 0;
        }

        @keyframes borderColor {
            0% {
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000;
            }

            25% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00;
            }

            50% {
                border-color: #0000ff;
                box-shadow: 0 0 10px #0000ff;
            }

            75% {
                border-color: #ff00ff;
                box-shadow: 0 0 10px #ff00ff;
            }

            100% {
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000;
            }
        }

        /* Styl modala - wyskakuj¹cego okienka */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #012b34;
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 0 0 20px #00ffffaa;
            text-align: center;
            max-width: 300px;
            color: #00ffff;
            font-weight: 700;
            font-size: 1.6rem;
            text-shadow: 0 0 10px #00ffff;
            animation: borderColor 4s linear infinite;
        }

        .modal-button {
            margin-top: 25px;
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffffaa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

            .modal-button:hover {
                background-color: #00ffff;
                color: #012b34;
                box-shadow: 0 0 25px #00ffff;
            }
    </style>
</head>
<body>
    <header>
        <div class="welcome">Mi³ego dnia!</div>
        <div class="datetime" id="datetime"></div>
    </header>

    <main>
        <!-- Zawartoœæ strony -->
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            Ju¿ wkrótce...
            <button class="modal-button" id="closeModal">OK</button>
        </div>
    </div>

    <script>
        // Aktualizacja daty i godziny w headerze
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleString('pl-PL', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Zamkniêcie modala po klikniêciu OK
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
